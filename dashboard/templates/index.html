<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart HVAC Monitor | AI Mechanic</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #38bdf8; --danger: #ef4444; --success: #22c55e; --warning: #f59e0b; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden;}
        
        .navbar { background: var(--card); padding: 15px 30px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: bold; font-size: 1.5rem; color: var(--accent); display: flex; align-items: center; gap: 10px;}
        
        .dashboard { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; padding: 30px; max-width: 1600px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 16px; padding: 25px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); border: 1px solid #334155; }
        
        h2 { color: #94a3b8; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 0; margin-bottom: 20px; border-bottom: 1px solid #334155; padding-bottom: 10px;}

        /* Digital Twin */
        .twin-wrapper { display: flex; justify-content: center; padding: 20px; position: relative; }
        .motor-housing { width: 160px; height: 160px; border: 8px solid #475569; border-radius: 50%; position: relative; transition: all 0.3s; background: #334155; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }
        .shaft-inner { width: 40px; height: 40px; background: #94a3b8; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; border: 2px solid #fff; }
        .fan-blade { width: 140px; height: 12px; background: var(--accent); position: absolute; top: 74px; left: 10px; border-radius: 6px; box-shadow: 0 0 10px var(--accent); }
        .fan-blade.vertical { transform: rotate(90deg); }

        .spin { animation: spin 0.8s linear infinite; }
        .shake { animation: shake 0.1s ease-in-out infinite; border-color: var(--danger); }
        .shake .fan-blade { background: var(--danger); box-shadow: 0 0 15px var(--danger); }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes shake { 0%, 100% { transform: translate(0, 0); } 25% { transform: translate(-3px, 3px); } 75% { transform: translate(3px, -3px); } }

        /* Metrics Grid */
        .metrics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .metric-box { background: #0f172a; padding: 15px; border-radius: 8px; text-align: center; }
        .metric-val { font-size: 1.5rem; font-weight: bold; display: block; }
        .metric-label { font-size: 0.8rem; color: #64748b; }

        /* AI Assistant Box */
        .ai-assistant { background: #0f172a; border-left: 4px solid var(--accent); padding: 20px; border-radius: 0 8px 8px 0; min-height: 100px; display: flex; align-items: center; gap: 15px; }
        .ai-icon { font-size: 2rem; }
        .ai-text { font-size: 1rem; line-height: 1.5; white-space: pre-line; } /* pre-line handles \n line breaks */
        
        .status-pill { padding: 12px; border-radius: 8px; font-weight: bold; text-align: center; font-size: 1.2rem; margin-top: 20px;}
        .st-ok { background: rgba(34, 197, 94, 0.15); color: var(--success); border: 1px solid var(--success); box-shadow: 0 0 15px rgba(34, 197, 94, 0.1); }
        .st-crit { background: rgba(239, 68, 68, 0.15); color: var(--danger); border: 1px solid var(--danger); box-shadow: 0 0 15px rgba(239, 68, 68, 0.1); animation: pulse 1s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><span>ü§ñ</span> Smart HVAC Monitor</div>
        <div style="font-family: monospace; color: var(--accent);">V 2.4.0 (SOTA)</div>
    </nav>

    <div class="dashboard">
        <!-- Left Panel: Diagnostics & Twin -->
        <div style="display: flex; flex-direction: column; gap: 20px;">
            
            <!-- Digital Twin Card -->
            <div class="card">
                <h2>Real-Time Digital Twin</h2>
                <div class="twin-wrapper">
                    <div id="motor" class="motor-housing spin">
                        <div class="fan-blade"></div>
                        <div class="fan-blade vertical"></div>
                        <div class="shaft-inner"></div>
                    </div>
                </div>
                <div id="statusPill" class="status-pill st-ok">SYSTEM OPTIMAL</div>
            </div>

            <!-- Key Metrics Card -->
            <div class="card">
                <h2>Sensor Telemetry</h2>
                <div class="metrics-grid">
                    <div class="metric-box">
                        <span class="metric-val" id="rmsValue">0.00 G</span>
                        <span class="metric-label">Vibration (RMS)</span>
                    </div>
                    <div class="metric-box">
                        <span class="metric-val" id="tempValue">45 ¬∞C</span>
                        <span class="metric-label">Temperature</span>
                    </div>
                    <div class="metric-box">
                        <span class="metric-val" id="kurtValue">2.0</span>
                        <span class="metric-label">Impact Factor</span>
                    </div>
                    <div class="metric-box">
                        <span class="metric-val" style="color: var(--accent);">98%</span>
                        <span class="metric-label">Health Score</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: AI Assistant & Charts -->
        <div style="display: flex; flex-direction: column; gap: 20px;">
            
            <!-- AI Mechanic Box -->
            <div class="card" style="border-color: var(--accent);">
                <h2 style="color: var(--accent); border-color: var(--accent);">üîß AI Maintenance Assistant</h2>
                <div class="ai-assistant">
                    <div class="ai-icon">ü§ñ</div>
                    <div class="ai-text" id="aiReason">
                        System is analyzing telemetry data...
                    </div>
                </div>
            </div>

            <!-- Live Chart -->
            <div class="card" style="flex-grow: 1;">
                <h2>Live Vibration Signature</h2>
                <canvas id="telemetryChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Chart Config
        const ctx = document.getElementById('telemetryChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(56, 189, 248, 0.5)');
        gradient.addColorStop(1, 'rgba(56, 189, 248, 0.0)');

        const chart = new Chart(ctx, {
            type: 'line',
            data: { 
                labels: Array(50).fill(''), 
                datasets: [{ 
                    label: 'Vibration Amplitude', 
                    data: Array(50).fill(0), 
                    borderColor: '#38bdf8', 
                    borderWidth: 2,
                    backgroundColor: gradient,
                    fill: true, 
                    tension: 0.4,
                    pointRadius: 0
                }] 
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false, 
                animation: false, 
                scales: { 
                    x: { display: false }, 
                    y: { min: 0, suggestedMax: 0.6, grid: { color: '#334155' } } 
                },
                plugins: { legend: { display: false } }
            }
        });

        async function updateDashboard() {
            try {
                const res = await fetch('/api/telemetry');
                const data = await res.json();

                // Update Values
                document.getElementById('rmsValue').innerText = `${data.rms} G`;
                document.getElementById('kurtValue').innerText = data.kurtosis;
                document.getElementById('tempValue').innerText = `${data.temp} ¬∞C`;
                
                // Update AI Assistant Text
                const aiText = document.getElementById('aiReason');
                aiText.innerText = data.recommendation;

                // Update Visuals based on Status
                const motor = document.getElementById('motor');
                const pill = document.getElementById('statusPill');

                if (data.status_code === 1) {
                    // FAULT MODE
                    pill.innerText = "‚ö†Ô∏è ANOMALY DETECTED"; 
                    pill.className = "status-pill st-crit"; 
                    motor.className = "motor-housing shake";
                    
                    // Update chart color to red for visual flair
                    chart.data.datasets[0].borderColor = '#ef4444';
                    chart.data.datasets[0].backgroundColor = 'rgba(239, 68, 68, 0.2)';
                } else {
                    // HEALTHY MODE
                    pill.innerText = "‚úÖ SYSTEM OPTIMAL"; 
                    pill.className = "status-pill st-ok"; 
                    motor.className = "motor-housing spin";
                    
                    // Reset chart color
                    chart.data.datasets[0].borderColor = '#38bdf8';
                    chart.data.datasets[0].backgroundColor = gradient;
                }

                // Push Data to Chart
                chart.data.labels.push(data.timestamp); 
                chart.data.labels.shift();
                chart.data.datasets[0].data.push(data.rms); 
                chart.data.datasets[0].data.shift();
                chart.update();

            } catch (err) { console.error("Server Disconnected", err); }
        }
        
        // Fast polling for smooth animation
        setInterval(updateDashboard, 500);
    </script>
</body>
</html>
